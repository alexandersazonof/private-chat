<div id="general">
    <div class="row my-5">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <h4 class="text-center">Sign up</h4>
            <form name="user" >
                <label>Login</label>
                <input type="text" class="form-control" name="login" id="login">
                <label>Password</label>
                <input type="password" class="form-control" name="password" id="password">
                <label>Password confirm</label>
                <input type="password" class="form-control" name="password" id="passwordConfirm" >
                <label>Name</label>
                <input type="password" class="form-control" name="password" id="name">
            </form>
            <button id="btn-signup" class="btn btn-light my-3">Submit</button>
            <button id="btn-view-login" class="btn btn-primary my-1">Login</button>
        </div>
    </div>
</div>
